<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      [(ngModel)]="model.password"
      placeholder="password"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="knownas"
      [(ngModel)]="model.knownAs"
      placeholder="knownas"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="date"
      name="dateofbirth"
      [(ngModel)]="model.dateOfBirth"
      placeholder="dateofbirth"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="city"
      [(ngModel)]="model.city"
      placeholder="city"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="state"
      [(ngModel)]="model.state"
      placeholder="state"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="country"
      [(ngModel)]="model.country"
      placeholder="country"
      class="form-control"
    />
  </div>
  <div class="form-group text-center">
    <button
      type="submit"
      name="submit"
      value="Submit"
      class="btn btn-success mr-2"
    >
      Register
    </button>
    <button
      name="Reset"
      value="Reset"
      (click)="reset()"
      class="btn btn-default mr-2 btn-reset"
    >
      Cancel
    </button>
  </div>
  <div class="row mt-5">
    <ul class="text-danger" *ngIf="validationErrors.length > 0">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
</form>
