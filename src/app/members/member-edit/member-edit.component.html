<div class="row" *ngIf="user">
  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm?.dirty">
      <strong>Information: </strong>You have made changes. Any unsaved changes
      will be lost.
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{ user.photoUrl }}" alt="{{ user.knownAs }}" />
    </div>
    <div class="card-body">
      <div>
        <strong>Name:</strong>
        <p>{{ user.userName }}</p>
      </div>
      <div>
        <strong>Known As:</strong>
        <p>{{ user.knownAs }}</p>
      </div>
      <div>
        <strong>DOB:</strong>
        <p>{{ user.dateOfBirth }}</p>
      </div>
      <div>
        <strong>Place:</strong>
        <p>{{ user.city }},{{ user.state }},{{ user.country }}</p>
      </div>
    </div>
    <div>
      <button
        type="submit"
        form="editForm"
        [disabled]="!editForm?.dirty && uploader.queue.length <= 0"
        class="btn btn-success btn-block"
      >
        Save
      </button>
    </div>
  </div>
  <div class="col-8">
    <form #editForm="ngForm" (ngSubmit)="saveChanges()" id="editForm">
      <h4>Username</h4>
      <input
        type="text"
        name="userName"
        [(ngModel)]="user.userName"
        class="form-control"
      />
      <h4>Known As</h4>
      <input
        type="text"
        name="knownAs"
        [(ngModel)]="user.knownAs"
        class="form-control"
      />
      <h4>DateOfBirth</h4>
      <input
        type="date"
        name="dateOfBirth"
        [ngModel]="user.dateOfBirth | date: 'yyyy-MM-dd'"
        (ngModelChange)="user.dateOfBirth = $event"
        rows="6"
        class="form-control"
      />

      <h4>Photo</h4>
      <input type="file" ng2FileSelect [uploader]="uploader" />
      <h4>City</h4>
      <input
        type="text"
        name="city"
        [(ngModel)]="user.city"
        class="form-control"
      />
      <h4>State:</h4>
      <input
        type="text"
        name="state"
        [(ngModel)]="user.state"
        class="form-control"
      />
      <h4>Country:</h4>
      <input
        type="text"
        name="country"
        [(ngModel)]="user.country"
        class="form-control"
      />
    </form>
  </div>
</div>
