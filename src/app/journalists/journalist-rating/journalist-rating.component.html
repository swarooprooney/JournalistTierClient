<form
  #journalistRatingForm="ngForm"
  (ngSubmit)="rateJournalist(journalistRatingForm)"
  class="form"
>
  <h2 class="text-center text-primary">Rate Journalist</h2>
  <hr />
  <div>
    <select
      class="form-control"
      [(ngModel)]="journalistRating.journalistId"
      name="selectJournalist"
    >
      <option [selected]="true" value="-1">Select Journalist</option>
      <option
        *ngFor="let journalist of journalists"
        value="{{ journalist.journalistId }}"
      >
        {{ journalist.name }}
      </option>
    </select>
  </div>
  <div>
    <select
      class="form-control"
      name="selectTopic"
      [(ngModel)]="journalistRating.topicId"
    >
      <option [selected]="true" value="-1">Select Topic</option>
      <option *ngFor="let topic of topics" value="{{ topic.topicId }}">
        {{ topic.name }}
      </option>
    </select>
  </div>
  <rating
    [(ngModel)]="rate"
    [max]="max"
    [readonly]="isReadonly"
    name="rating"
  ></rating>
  <div class="card">
    <pre
      class="card-block card-header"
      style="margin: 15px 0"
    >Rate: <b>{{rate}}</b> </pre>
  </div>
  <div class="form-group text-center">
    <button
      type="submit"
      name="submit"
      value="Submit"
      class="btn btn-success mr-2"
    >
      Rate Journalist
    </button>
    <button
      type="reset"
      name="Reset"
      value="Reset"
      class="btn btn-default mr-2 btn-reset"
    >
      Cancel
    </button>
  </div>
  <div class="row mt-5">
    <ul class="text-danger" *ngIf="validationErrors.length > 0">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
</form>
